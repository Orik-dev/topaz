services:
  redis:
    image: redis:7-alpine
    container_name: topaz_redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    networks:
      - topaz_network
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5

  bot:
    build: .
    container_name: topaz_bot
    restart: unless-stopped
    env_file:
      - .env
    depends_on:
      redis:
        condition: service_healthy
    volumes:
      - ./logs:/app/logs
      - ./src:/app/src
    ports:
      - "8000:8000"
    networks:
      - topaz_network
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/healthz" ]
      interval: 30s
      timeout: 10s
      retries: 3

  image_worker:
    build: .
    container_name: topaz_image_worker
    restart: unless-stopped
    command: [ "arq", "src.workers.image_worker.WorkerSettings" ]
    env_file:
      - .env
    environment:
      - PYTHONUNBUFFERED=1
    depends_on:
      redis:
        condition: service_healthy
    volumes:
      - ./logs:/app/logs
      - ./src:/app/src
    networks:
      - topaz_network

  video_worker:
    build: .
    container_name: topaz_video_worker
    restart: unless-stopped
    command: [ "arq", "src.workers.video_worker.WorkerSettings" ]
    env_file:
      - .env
    environment:
      - PYTHONUNBUFFERED=1
    depends_on:
      redis:
        condition: service_healthy
    volumes:
      - ./logs:/app/logs
      - ./src:/app/src
    networks:
      - topaz_network

networks:
  topaz_network:
    driver: bridge

volumes:
  redis_data:
